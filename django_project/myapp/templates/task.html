{%extends 'base.html'%}

{% block content %}

    <h1>Task</h1>

    {% for task in tasks %}

    <div>
        <h2>{% if task.done == False %} ⌛ {% else %} ✅ {% endif %}
        {{task.tittle}}</h2>

        <p> {{task.description}} </p>
        <p> Project: {{task.project.name}} </p>

        <button>
            Delete
        </button>
        <button>
            ✅ Done
        </button>
    </article>


    </div>
    {% endfor %}

{% endblock  %}
